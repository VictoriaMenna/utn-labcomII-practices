<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de perfil y datos personales</title>
</head>

<body>
    <h1>Perfil:</h1>
    <form>
        <fieldset>
            <legend>Información personal</legend>

            <input type="text" id="estudios" name="estudios" value="ESTUDIANTE" readonly>

            <br>

            <label for="nombre completo">Nombre completo:</label>
            <input type="text" id="nombre completo" name="nombre completo" required />

            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required />

            <br>

            <label for="nacionalidad">Nacionalidad:</label>
            <select id="nacionalidad" name="nacionalidad">
                <option value="argentina">Argentina</option>
                <option value="uruguaya">Uruguaya</option>
                <option value="chilena">Chilena</option>
            </select>

            <br>

            <label for="condicion laboral">Condición laboral:</label>
            <select id="condicion laboral" name="condicion laboral">
                <option value="desempleado">Desempleado</option>
                <option value="busqueda laboral">En búsqueda laboral</option>
                <option value="part time">Trabajo part time</option>
                <option value="full time">Trabajo full time</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Gustos personales:</legend>

            <label for="gustos musicales">Gustos musicales:</label>
            <input type="text" id="gustos musicales" name="gustos musicales" required />

            <br>

            <label for="comida preferida">Comida preferida:</label>
            <select id="comida preferida" name="comida preferida">
                <option value="empanadas">Empanadas</option>
                <option value="asado">Asado</option>
                <option value="pizza">Pizza</option>
            </select>

            <br>
            <br>
            
            <input type="checkbox" id="recordar datos" name="recordar datos" />
            <label for="recordar datos">Recordar mis datos</label>
    
            <br>
            <br>
    
            <input type="submit" value="Enviar" />
        </fieldset>
    </form>

</body>

</html>
