<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Inicio de sesión</h1>
    <hr>
    <p>Por favor ingrese su nombre de usuario y su contraseña. Seleccione la opcion "Recordar mis datos" para facilitar
        el proximo inicio de sesión.</p>
    <form>
        <label for="usuario">Usuario:</label>
        <input type="text" name="usuario" id="usuario" required />

        <br>
        <br>

        <label for="contraseña">Contraseña:</label>
        <input type="text" name="contraseña" id="contraseña" required />

        <br>
        <br>

        <input type="checkbox" id="recordar datos" name="recordar datos" />
        <label for="recordar datos">Recordar mis datos</label>

        <br>
        <br>

        <input type="submit" value="Enviar" />
    </form>
</body>

</html>
