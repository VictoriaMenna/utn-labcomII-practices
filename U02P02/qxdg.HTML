<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 2</title>
</head>

<body>
    <h1>Mi perfil:</h1>
    <br>
    <hr>
    <br>

    <form>
        <fieldset>
            <legend>Información Personal</legend>
            <label for="rol">Rol:</label>
            <input type="text" id="rol" name="rol" value="ESTUDIANTE" readonly>
            <br>

            <label for="nombre">Nombre y apellido:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
            <br>

            <label for="pais">Nacionalidad:</label>
            <select id="pais" name="pais">
                <option value="argentina">Argentina</option>
                <option value="chilena">Brasilera</option>
                <option value="colombiana">Francesa</option>
            </select>
            <br>

            <label for="condicion">Condición Laboral actual:</label>
            <select id="condicion" name="condicion">
                <option value="desempleado">A tiempo completo</option>
                <option value="busqueda_laboral">En búsqueda laboral</option>
                <option value="mediotiempo">De medio tiempo</option>
                <option value="tiempocompleto">Desempleado</option>
                <option value="tiempocompleto">Flexible</option>
            </select>
        </fieldset>

        <br>
        <hr>
        <br>

        <fieldset>
            <legend>Gustos Personales</legend>
            <label for="gustosmusica">Gustos Musicales:</label>
            <textarea id="gustosmusica" name="gustosmusica"></textarea>
            <br>

            <label for="comidasfavoritas">Comidas Favoritas:</label>
            <select id="comidasfavoritas" name="comidasfavoritas">
                <option value="Milanesa">Milanesa</option>
                <option value="Asado">Asado</option>
                <option value="Guiso de lentejas">Guiso de lentejas</option>
                <option value="Pastas">pastas</option>
            </select>
            <br>

            <label for="recordar">Recordar mis datos:</label>
            <input type="checkbox" id="recordar" name="recordar">
        </fieldset>

        <button type="submit">Editar Perfil</button>
    </form>
    <br>
    <hr>
    <br>
</body>

</html>
